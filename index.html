<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LexiBill AI</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
  />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    body { 
      margin: 0; 
      font-family: 'Inter', 'Noto Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif; 
      overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
      background-color: #10231c; /* Ensure body background matches app for seamless feel */
    }
    /* General scrollbar style for content areas */
    .chat-scrollbar::-webkit-scrollbar { width: 8px; }
    .chat-scrollbar::-webkit-scrollbar-track { background: #0A1A15; border-radius: 10px; } /* Darker green track */
    .chat-scrollbar::-webkit-scrollbar-thumb { background: #214a3c; border-radius: 10px; } /* Green thumb */
    .chat-scrollbar::-webkit-scrollbar-thumb:hover { background: #316d58; } /* Lighter green hover */

    @keyframes draw-line-left-to-right {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }
    .animate-draw-line-lr {
      animation: draw-line-left-to-right 0.7s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }

    /* Ensure form inputs have consistent styling, especially date pickers */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(0.6) brightness(100%) sepia(10%) saturate(1000%) hue-rotate(130deg);
      cursor: pointer;
    }
     /* Style for number input arrows (optional, can be tricky cross-browser) */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield; /* Firefox */
    }

    /* Animation for highlighting a matter item */
    @keyframes highlight-pulse {
      0% { 
        background-color: #214a3c; /* Original color */
        box-shadow: 0 0 0 0 rgba(1, 152, 99, 0); 
      }
      50% { 
        background-color: #2a5c4a; /* Slightly lighter green */
        box-shadow: 0 0 10px 5px rgba(1, 152, 99, 0.5); /* Green glow */
      }
      100% { 
        background-color: #214a3c; /* Back to original color */
        box-shadow: 0 0 0 0 rgba(1, 152, 99, 0); 
      }
    }
    .matter-highlight-animation {
      animation: highlight-pulse 1.8s ease-out;
    }

  </style>
<script type="importmap">
{

  }
}
</script>

</html>
