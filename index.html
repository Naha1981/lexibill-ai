      overscroll-behavior-y: none; /* Prevents pull-to-refresh on mobile */
    }
    .chat-scrollbar::-webkit-scrollbar { width: 8px; }
    .chat-scrollbar::-webkit-scrollbar-track { background: #0A1A15; border-radius: 10px; } /* Darker green track */
    .chat-scrollbar::-webkit-scrollbar-thumb { background: #214a3c; border-radius: 10px; } /* Green thumb */
    .chat-scrollbar::-webkit-scrollbar-thumb:hover { background: #316d58; } /* Lighter green hover */

    @keyframes draw-line-left-to-right {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }
    .animate-draw-line-lr {
      animation: draw-line-left-to-right 0.7s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }
